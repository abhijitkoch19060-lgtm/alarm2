<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step-Alarm</title>
    <style>
        :root {
            --bg: #0f172a;
            --accent: #38bdf8;
            --danger: #ef4444;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg);
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }
        .clock { font-size: 4rem; font-weight: bold; margin-bottom: 1rem; }
        .setup-box { background: #1e293b; padding: 20px; border-radius: 20px; text-align: center; width: 80%; }
        input[type="time"] {
            background: #334155; border: none; color: white; font-size: 1.5rem;
            padding: 10px; border-radius: 10px; margin: 10px 0; width: 100%;
        }
        button {
            background: var(--accent); border: none; padding: 15px 30px;
            border-radius: 10px; color: #000; font-weight: bold; width: 100%;
            font-size: 1.1rem; margin-top: 10px; cursor: pointer;
        }
        .alarm-active {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: var(--danger); display: none;
            flex-direction: column; align-items: center; justify-content: center;
            z-index: 100;
        }
        .step-count { font-size: 5rem; font-weight: 900; }
        .hint { font-size: 1.2rem; opacity: 0.8; }
    </style>
</head>
<body>

    <div class="clock" id="liveClock">00:00:00</div>

    <div class="setup-box">
        <p>Set Alarm</p>
        <input type="time" id="alarmTime">
        <button id="startBtn">Set Alarm & Enable Motion</button>
        <p id="status" style="font-size: 0.8rem; margin-top: 10px; color: #94a3b8;">Motion permissions required</p>
    </div>

    <div id="alarmOverlay" class="alarm-active">
        <h1>WAKE UP!</h1>
        <p class="hint">Walk 10 steps to stop</p>
        <div class="step-count" id="stepDisplay">0</div>
        <p>Steps Detected</p>
    </div>

    <audio id="alarmSound" loop>
        <source src="https://actions.google.com/sounds/v1/alarms/beep_short.ogg" type="audio/ogg">
    </audio>

    <script>
        let alarmTime = null;
        let isAlarmRinging = false;
        let steps = 0;
        let lastMag = 0;
        let isStepReset = true;

        const liveClock = document.getElementById('liveClock');
        const alarmOverlay = document.getElementById('alarmOverlay');
        const stepDisplay = document.getElementById('stepDisplay');
        const alarmSound = document.getElementById('alarmSound');

        // Update Clock
        setInterval(() => {
            const now = new Date();
            const timeStr = now.toTimeString().split(' ')[0];
            liveClock.innerText = timeStr;

            const currentHM = timeStr.substring(0, 5);
            if (alarmTime === currentHM && !isAlarmRinging) {
                triggerAlarm();
            }
        }, 1000);

        // Request Permission and Set Alarm
        document.getElementById('startBtn').addEventListener('click', async () => {
            alarmTime = document.getElementById('alarmTime').value;
            if (!alarmTime) return alert("Please set a time first");

            // Request iOS Motion Permission
            if (typeof DeviceMotionEvent.requestPermission === 'function') {
                try {
                    const permission = await DeviceMotionEvent.requestPermission();
                    if (permission === 'granted') startMotionTracking();
                } catch (e) { console.error(e); }
            } else {
                startMotionTracking();
            }

            // Unlock Audio (Mobile browsers block audio unless triggered by click)
            alarmSound.play().then(() => {
                alarmSound.pause();
                alarmSound.currentTime = 0;
            });

            document.getElementById('status').innerText = `Alarm set for ${alarmTime}`;
            document.getElementById('startBtn').innerText = "Alarm Scheduled";
        });

        function triggerAlarm() {
            isAlarmRinging = true;
            steps = 0;
            stepDisplay.innerText = steps;
            alarmOverlay.style.display = 'flex';
            alarmSound.play();
        }

        function startMotionTracking() {
            window.addEventListener('devicemotion', (event) => {
                if (!isAlarmRinging) return;

                const acc = event.accelerationIncludingGravity;
                if (!acc) return;

                // Calculate magnitude of acceleration
                const magnitude = Math.sqrt(acc.x**2 + acc.y**2 + acc.z**2);
                
                // Simple step detection logic
                // Threshold 12 roughly detects a sharp movement/step
                if (magnitude > 12 && isStepReset) {
                    steps++;
                    stepDisplay.innerText = steps;
                    isStepReset = false; // Prevent double counting one step

                    if (steps >= 10) {
                        stopAlarm();
                    }
                }

                if (magnitude < 10) {
                    isStepReset = true;
                }
            });
        }

        function stopAlarm() {
            isAlarmRinging = false;
            alarmOverlay.style.display = 'none';
            alarmSound.pause();
            alarmTime = null;
            document.getElementById('status').innerText = "Alarm Off. Well done!";
        }
    </script>
</body>
</html>
